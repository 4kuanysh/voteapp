{% extends 'accounts/base.html' %}


{% block title %}
    Login - {{ block.super }}
{% endblock title %}
    

{% block link %}
    <a href="{% url 'signup_url' %}" class="float-right text-warning">Регистрация</a>    
{% endblock link %}
    

{% block form %}

<div class="card" style="background: rgba(235, 235, 235, 0.5);">
    <div class="card-body">
        <h4 class="card-title text-center">Войти</h4>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit" class='btn btn-warning btn-block text-dark'>Войти</button>
        </form>
    </div>
</div>

    
{% endblock form %}
