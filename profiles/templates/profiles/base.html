{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'profiles/css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'profiles/js/bootstrap-slider.js' %} "></script>
    <title>
        {% block pagetitle %}
        Profile
        {% endblock pagetitle %}
    </title>
</head>

<body>
    <div class="container-fluid pt-md-3">


        {% block openform %}

        {% endblock openform %}

        <div class="row">
            <div class="col-md-3">

                {% block sidebar %}

                {% endblock sidebar %}

            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 offset-3">

                        {% block title %}

                        {% endblock title %}

                    </div>
                </div>
                <hr>
                <div class="row pt-md-3">

                    {% block content %}

                    {% endblock content %}

                </div>
            </div>
        </div>

        {% block endform %}

        {% endblock endform %}

    </div>
    <script>
        $("#id_search").keyup(function () {
            var username = $(this).val();

            $.ajax({
                url: '{% url "search_user_ajax" %}',
                data: {
                    'username': username
                },
                dataType: 'json',
                success: function (data) {
                    if (data.username) {
                        $('#result_search').html('<img src=' + data.avatar_url + ' width=50> <p>' + data.username + '</p>')
                    }
                    else {
                        $('#result_search').html('<p>...</p>')
                    }
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
